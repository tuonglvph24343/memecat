<!DOCTYPE html>
<html>

<head>
  <title>Cats Meme</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="icon" type="image/x-icon" href="">
</head>

<body>
  <div class="container-sm">
    <div class="row">
      <div class="cat-container">
        <img id="catImage" src="./images/HappyCat.gif" alt="Static Cat" class="cat-image" />
        <button id="happyButton" class="cat-button">Happy</button>
      </div>

      <div class="cat-container">
        <img id="cryingCatImage" src="./images/CryingCatRun.gif" alt="Static Cat" class="cat-image" />
        <button id="cryButton" class="cat-button">Cry</button>
      </div>
      <div class="cat-container">
        <img id="theRockCatImage" src="./images/TheRockCatPic.png" alt="" class="cat-image" />
        <button id="susButton" class="cat-button">SUS!</button>
      </div>
    </div>
  </div>

  <audio id="catSound" src="./Source/HappyHappyHappy.mp3"></audio>
  <audio id="cryingCatSound" src="./Source/Crying.mp3"></audio>
  <audio id="theRockSound" src="./Source/TheRockSound.mp3"></audio>



  <script src="script.js"></script>
  <script>
    function preload(assets, sounds, callback) {
      var loadedCount = 0;
      var totalAssets = assets.length + sounds.length;

      function assetLoaded() {
        loadedCount++;
        if (loadedCount === totalAssets) {
          callback();
        }
      }

      function loadAssets() {
        assets.forEach(function (src) {
          var img = new Image();
          img.onload = assetLoaded;
          img.src = src;
        });
      }

      function loadSounds() {
        sounds.forEach(function (src) {
          var audio = new Audio();
          audio.oncanplaythrough = assetLoaded;
          audio.src = src;
        });
      }

      loadAssets();
      loadSounds();
    }

    function initialize() {
      // Code to initialize the application
      // You can start using the preloaded assets here
    }

    document.addEventListener("DOMContentLoaded", function () {
      var assets = [
        "./images/HappyCat.gif",
        "./images/TheRockCatPic.png",
        "./images/CryingCatRun.gif",

      ];

      var sounds = [
        "./Source/HappyHappyHappy.mp3",
        "./Source/Crying.mp3",
        "./Source/TheRockSound.mp3",
      ];

      preload(assets, sounds, initialize);
    });
  </script>

</body>

</html>
